name: Build, Package, and Push to Docker Hub

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./myapp

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.new_version }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./myapp
          file: ./myapp/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
            ${{ env.DOCKER_HUB_USERNAME }}/maven-hello-world:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull and run Docker image
        run: |
          docker pull ${{ env.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
          docker run --rm -p 8989:8080 ${{ env.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
