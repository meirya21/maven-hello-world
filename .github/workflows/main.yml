name: Build, Package, and Push to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Extract current version from pom.xml
      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          # Increment patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 4. Update pom.xml with new version
      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.new_version }} -DgenerateBackupPoms=false

      # 5. Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 6. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 8. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/maven-hello-world:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 9. Create GitHub Release
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            Docker Image: ${{ secrets.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false

      # 10. Pull and run the Docker image
      - name: Pull and run Docker image
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
          docker run --rm ${{ secrets.DOCKER_HUB_USERNAME }}/maven-hello-world:${{ steps.version.outputs.new_version }}
